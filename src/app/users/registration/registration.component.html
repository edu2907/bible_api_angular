<form [formGroup]="formUser" (ngSubmit)="onSubmit()" class="mat-elevation-z4 form_container">

  <div>
    <mat-form-field appearance="outline" class="form-group">
      <mat-label for="name">Nome</mat-label>
      <input matInput type="text" matInput name="name" id="name" required formControlName="name">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="form-group">
      <mat-label for="email">Email</mat-label>
      <input matInput type="email" matInput name="email" id="email" required formControlName="email">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="form-group">
      <mat-label for="password">Criar Conta</mat-label>
      <input matInput type="password" matInput name="password" id="password" required formControlName="password">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-checkbox formControlName="notifications">
      Receba notificações do app
    </mat-checkbox>
  </div>

  <mat-card class="form-group">
    <button type="submit" mat-raised-button color="primary" class="mt-4">Salvar</button>
  </mat-card>

  <a mat-button class="form-group" routerLink="/login">Já tem uma conta?</a>

</form>
