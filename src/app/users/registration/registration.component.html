<form [formGroup]="formUser" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Nome</label>
    <input type="text" class="form-control" name="name" id="name" required formControlName="name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" id="email" required formControlName="email">
  </div>

  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" name="password" id="password" formControlName="password">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="notifications" id="notifications"
      formControlName="notifications">
    <label class="form-check-label" for="notifications">Receba notificações do app</label>
  </div>

  <input type="submit" class="btn btn-primary mt-4" value="Salvar">

</form>
